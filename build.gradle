apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
dependencies {
    compile(
            "com.fasterxml.jackson.core:jackson-databind:2.8.8",
            "com.squareup.okhttp3:okhttp:3.4.2",
            "org.slf4j:slf4j-api:1.7.25"
    )
}